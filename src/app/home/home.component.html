  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="backendData">
          <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="email" class="form-control"  placeholder="name" formControlName="name">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">email</label>
            <input type="text" class="form-control" placeholder="email" formControlName="email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">phone</label>
            <input type="text" class="form-control"  placeholder="phone" formControlName="phone">
          </div>
               </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" data-bs-dismiss="modal" class="btn btn-primary"(click)="dilligensubmit()">Save changes</button>
        <button type="button" data-bs-dismiss="modal" class="btn btn-success"(click)="update()">Edit</button>
      </div>
    </div>
  </div>
</div>

<div class="container">



<div class="row">
  <div class="col-6">
<table class="table">
    <thead>
      <tr>

        <th scope="col">name</th>
        <th scope="col">email</th>
        <th scope="col">phone</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let elaya of fulldata">
      <td (click)="display(elaya)">{{elaya.name}}</td>
      <td class="bg-success">{{elaya.email}}</td>
      <td>{{elaya.phone}}</td>
      <td class="text-danger" (click)="d(elaya)">D</td>

      </tr>
    </tbody>
  </table>
  </div>
  <div class="col-6">
    <div class="card bg-info" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">{{getsinglename}}</h5>
        <h6 class="card-subtitle mb-5 text-muted">{{getsingleemail}}</h6>
        <p class="card-text text-danger">{{getphone}}</p>

      </div>
    </div>
  </div>
</div>


</div>
